{% extends "base.html" %}

{% load static %}

{% block content %}

<head>
  <title>Mush! - My Account</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!--Font Awesome -->
  <script src="https://kit.fontawesome.com/de938dcd38.js" crossorigin="anonymous"></script>
  <!--JS-->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/apis_handler.js' %}"></script>
  <!--Styling-->
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      margin: 100px 10px;
    }

    table {
      width: 100%;
    }

    .radio-toolbar input[type="radio"] {
      opacity: 0;
      position: fixed;
      width: 0;
    }

    .radio-toolbar label {
      display: inline-block;
      background-color: #ddd;
      padding: 4px 12px;
      font-family: sans-serif, Arial;
      font-size: 14px;
      border: 2px solid #444;
    }

    .radio-toolbar label:first-of-type {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .radio-toolbar label:nth-of-type(2) {
      position: relative;
      left: -6px;
    }

    .radio-toolbar label:last-of-type {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      position: relative;
      left: -12px;
    }

    td:first-child i {
      visibility: hidden;
    }

    td:first-child:hover i {
      visibility: visible;
    }

    td:first-child a {
      display: block;
      width: 100%;
      height: 100%;
    }

    i.fas {
      margin-right: 3px;
    }

    .radio-toolbar label:hover {
      background-color: #dfd;
    }

    .radio-toolbar input[type="radio"]:checked+label {
      background-color: #bfb;
      border-color: #4c4;
    }

    a {
      text-decoration: none;
      color: black;
    }

    button {
      padding: 6px 20px;
      border-radius: 5px;
      transition: all 100ms ease-in-out;
    }

    button:hover {
      background-color: #dfd;
      font-size: 1rem;
      font-weight: bold;
    }

    #changesCount {
      font-size: 0.7rem;
      color: #474646;
    }

    .review-content {
      width: 800px;
      min-width: 100%;
    }

    .footer {
      display: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="radio-toolbar">
      <input type="radio" id="approveAll" name="allReqs" value="approve" />
      <label onclick="approval_of_all_reviews(1)" for="approveAll"><i class="fas fa-check-circle"></i> Approve
        All</label>

      <input type="radio" id="denyAll" name="allReqs" value="reject" />
      <label onclick="approval_of_all_reviews(2)" for="denyAll"><i class="fas fa-times-circle"></i> Reject All</label>
    </div>
    <hr>

    <table class="table caption-top">
      <caption>List of pending reviews</caption>
      <thead>
        <tr>
          <td>Date submitted</td> <!--new-->
          <td>Username</td>
          <td>Variety</td> <!--new-->
          <td>Review</td>
          <td>Rating</td>
          <td>Decision</td>
          <td>Approve</td>
          <td>Disapprove</td>
        </tr>
      </thead>
      <tbody id="pending_review_list_id">
      </tbody>
    </table>

    <script>
      get_all_products_reviews_for_user();
    </script>
</body>

{% endblock %}
