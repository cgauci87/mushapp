{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="table-container"  style="min-height: 100vh;">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>All Pending Reviews</h2>
        </div>
      </div>
    </div>
    <table id="pending_reviews_datatable" class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Date submitted</th>
          <th>Username</th>
          <th>Variety</th>
          <th>Review</th>
          <th>Rating</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      <!-- Display review list START -->
      <tbody id="pending_review_list_id">

      </tbody>
      <!-- Display review list END -->
    </table>
  </div>
</div>

<script>
  // ### Datatable ###

// Call function to retrieve data of pending reviews
get_all_products_reviews_for_user();

// Activate Pagination & Search
$(document).ready(function () {
    $('#pending_reviews_datatable').DataTable({
        pagingType: 'full_numbers',
    });
});

// Activate tooltip
$(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
});
</script>


{% endblock %}
