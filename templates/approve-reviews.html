{% extends "base.html" %}

{% load static %}

{% block content %}

<head>
  <!-- Title -->
  <title>Mush! - Product Review Pending List</title>

  <!-- CSS-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <!-- Datatables CSS-->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    .footer {
      display: none;
    }
  </style>
  <!--JS-->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/apis_handler.js' %}"></script>
</head>


<body>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>All Pending Reviews</h2>
          </div>
        </div>
      </div>
    </div>
    <!--table displaying a list of pending reviews-->
    <table id="pending_reviews_datatable" class="table table-striped table-hover" style="width:100%">
      <thead>
        <tr>
          <td>Date submitted</td>
          <td>Username</td>
          <td>Variety</td>
          <td>Review</td>
          <td>Rating</td>
          <td>Status</td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody id="pending_review_list_id">
      </tbody>
    </table>

    <script>
      // Call function to retrieve data of pending reviews
      get_all_products_reviews_for_user();
    </script>

    <script>
      // Activate Pagination & Search
      $(document).ready(function () {
        $('#pending_reviews_datatable').DataTable({
          pagingType: 'full_numbers',
        });
      });
    </script>

    <script>
      // Activate tooltip
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
</body>

{% endblock %}
